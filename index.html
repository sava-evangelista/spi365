<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision-Making Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Survival Choices</h1>
        <div id="scenario-container">
            <img id="scenario-image" src="" alt="Scenario Image" style="display: none; width: 100%; max-height: 300px; object-fit: cover; margin-bottom: 20px;">
            <p id="scenario-text">You are in charge of a society with a food shortage. Make difficult decisions to balance happiness and stability.</p>
        </div>
        <div id="options-container">
            <button id="option1">Option 1</button>
            <button id="option2">Option 2</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
